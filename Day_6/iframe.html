<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 iframe</title>
    <style>
        .player {
            width: 560px;
            height: 315px;
            border: 4px solid rgb(227, 20, 20);
            border-radius: 16px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <main>
        <h2>Yt video</h2>
            <div class="player">
                <iframe width="560" height="315" loading
                    src="https://www.youtube.com/embed/MyQ_SKmhM48?si=Wb_Z6SvfL9VHY0uQ" title="How to Customize SwayNC"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
    </main>

</body>

</html>
