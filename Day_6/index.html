<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Day 6</h2>
    <main>
        <form action="">
            <h2>Html form</h2>
            <div class="logo">
                <!-- <p>Logo Here</p> -->
            </div>

            <div class="container">

                <!-- username -->
                <label for="username" class="labels" >Username</label>
                <input required type="text" name="" id="username" class="inputs" >
                
                <!-- email -->
                <label for="email1" class="labels" >Email</label>
                <input required type="email" name="" id="email1" class="inputs" >
                
                <!-- password -->
                <label for="passwd" class="labels" >Password</label>
                <input required type="password" name="" id="passwd" class="inputs" >

                <!-- Date of birth (DOB) -->
                 <label for="DOB" class="labels" >Date of birth</label>
                 <input type="date" id="DOB" class="inputs" >

                 <!-- Submit button -->
                  <button class="butn" >Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
