<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1 style="text-align: center;">Table in Html</h1>

    <!-- normal table -->

    <table border="1" cellspacing="10" >
        <thead>
            <tr>
                <th style="border: 1px solid black;" >SN</th>
                <th style="border: 1px solid black;" >Names</th>
                <th style="border: 1px solid black;" >Address</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td style="border: 1px solid black;" >1</td>
                <td style="border: 1px solid black;" >Sandesh</td>
                <td style="border: 1px solid black;" >Gargare</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;" >2</td>
                <td style="border: 1px solid black;" >Sameer</td>
                <td style="border: 1px solid black;" >Dhaulagiri</td>
            </tr>
        </tbody>
    </table>

    <!-- rowpan / colspan -->
    <table border="1" cellspacing="10" style="margin-top: 10px;">
        <thead>
            <tr>
                <th style="border: 1px solid black;" >SN</th>
                <th  colspan="2" style="border: 1px solid black;" >Fullname</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td style="border: 1px solid black;" >1</td>
                <td style="border: 1px solid black;" >Sandesh</td>
                <td style="border: 1px solid black;" >Paudel</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;" >2</td>
                <td style="border: 1px solid black;" >Sameer</td>
                <td style="border: 1px solid rgb(142, 0, 0);" >Paudel</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
